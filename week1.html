<DOCTYPE html>
    <html>
        <head>
        </head>
        <body>
            <h1 style="text-align:center;">Welcome to swimming club enrollment</h1>
            <p style="text-align:center;">we require you to fill up the below form so that we get started on your admissions to our <em>swimmng club</em></p>
            <hr>
            <form action="">
                <fieldset>
                    <label>
                        1.Name:<input type="text" name="name" size="25" maxlength="100">
                    </label><br><br>
                    <label>
                        2.email :<input type="email" name="email" size="25" maxlength="100">
                    </label><br><br>
                    <label>
                        3.password:<input type="password" name="password" size="30" maxlength="100">
                    </label><br><br>
                    <label>
                        4.DOB :<input type="date" name="date">
                    </label><br><br>
                    <label>
                        5.How do you describe yourself as a programmer?
                    </label><br>
                    <label>
                        beginner<input type="radio" value="beginner">
                        <input type="hidden" value="noob">                
                    </label>
                    <label>
                        intermediate<input type="radio" value="intermediate">                
                    </label>
                    <label>
                        expert<input type="radio" value="expert">                
                    </label><br><br>
                    <label>
                        check the laguages you already know:
                    </label><br>
                    <label>
                        c++<input type="checkbox" value="c++">                
                    </label>
                    <label>
                        java<input type="checkbox" value="java">                
                    </label>
                    <label>
                        python<input type="checkbox" value="python">                
                    </label>
                    <label>
                        js<input type="checkbox" value="js">                
                    </label>
                    <label>
                        others<input type="checkbox" value="others">                
                    </label><br><br>
                    <button onclick="exfunction()">submit</button>
                    <script>function exfunction() {
                        alert("nice work!");
                      }</script>

                </fieldset>
            </form>
        </body>
    </html>
